<div class="content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <p>Reset your password</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngFor="let validation of validationMessages.email">
            <mat-error
              *ngIf="resetForm.get('email').hasError(validation.type) && (resetForm.get('email').dirty || resetForm.get('email').touched)">
              {{validation.message}}
            </mat-error>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!resetForm.valid">Send password reset
          email</button>
        <p class="text-center"><a [routerLink]="['/login']">Login?</a> </p>
        <p class="text-center mt-3 mb-3">Â© 2018-2019</p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
