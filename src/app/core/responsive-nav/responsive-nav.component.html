<div class="navigation-container" [class.app-is-mobile]="(isHandset$ | async)">
  <mat-toolbar color="primary" class="navigation-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>MaterialLMS-SPA</span>
    <span class="toolbar-spacer"></span>
    <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <img class="profile-picture" src="http://i.pravatar.cc/300">
    </button> -->
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings_application</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="(isHandset$ | async) ? 56 : 0">
    <mat-sidenav [opened]="true" #sidenav [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [fixedInViewport]="(isHandset$ | async)" fixedTopGap="56">
      <mat-card [style.backgroundColor]="'lightgray'">
        <mat-card-header>
          <div mat-card-avatar class="avatar"></div>

          <mat-card-title>{{currentUser.firstName}}, {{currentUser.lastName}}</mat-card-title>
          <mat-card-subtitle>{{currentUser.role}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon> <span class="nav-caption">dashboard</span>
        </a>
        <a mat-list-item routerLink="/memberSearch">
          <mat-icon>account_circle</mat-icon> <span class="nav-caption">Members</span>
        </a>
        <a mat-list-item routerLink="/catalog">
          <mat-icon>library_books</mat-icon> <span class="nav-caption">Items</span>
        </a>
        <a mat-list-item routerLink="/authors">
          <mat-icon>person</mat-icon> <span class="nav-caption">Authors</span>
        </a>
        <a mat-list-item routerLink="/checkouts">
          <mat-icon>library_add</mat-icon> <span class="nav-caption">Checkouts</span>
        </a>
        <a mat-list-item routerLink="/admin">
          <mat-icon>supervisor_account</mat-icon> <span class="nav-caption">Admin</span>
        </a>
        <a mat-list-item routerLink="/dashboard">
          <mat-icon>settings_application</mat-icon> <span class="nav-caption">Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
