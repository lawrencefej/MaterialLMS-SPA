<mat-card>
  <mat-card-header fxLayoutAlign="center center">
    <mat-card-title>{{chartName}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas baseChart [data]="pieChartData" [colors]="colors" [labels]="pieChartLabels" [chartType]="pieChartType"
      [options]="pieChartOptions" [legend]="pieChartLegend">
    </canvas>
  </mat-card-content>
</mat-card>
