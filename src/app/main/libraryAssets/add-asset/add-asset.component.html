<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="assetForm" (ngSubmit)="onSubmit()">
        <p>Add Item</p>
        <mat-grid-list cols="2" rowHeight="55px" gutterSize="30px">
          <mat-grid-tile colspan="2">
            <div class="text-inside">
              <mat-form-field class="full-width-input">
                <input matInput placeholder="Title" formControlName="title" required>
                <mat-error
                  *ngIf="assetForm.get('title').hasError('required') && (assetForm.get('title').dirty || assetForm.get('title').touched)">
                  Title is required
                </mat-error>
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field class="full-width-input">
                <input matInput placeholder="Author" formControlName="author" required>
                <mat-error
                  *ngIf="assetForm.get('author').hasError('required') && (assetForm.get('author').dirty || assetForm.get('author').touched)">
                  Author is required
                </mat-error>
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="full-width-input">
              <input matInput type="text" placeholder="Year" formControlName="year" required>
              <mat-error
                *ngIf="assetForm.get('year').hasError('required') && (assetForm.get('year').dirty || assetForm.get('year').touched)">
                Year is required</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile colspan="2">
            <mat-form-field class="full-width-input">
              <textarea matInput type="text" placeholder="Description" formControlName="description"
                required></textarea>
              <mat-error
                *ngIf="assetForm.get('description').hasError('required') && (assetForm.get('description').dirty || assetForm.get('description').touched)">
                Description is required</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="full-width-input">
              <input matInput type="number" placeholder="Number of Copies" formControlName="numberOfCopies" required>
              <mat-error
                *ngIf="assetForm.get('numberOfCopies').hasError('required') && (assetForm.get('numberOfCopies').dirty || assetForm.get('numberOfCopies').touched)">
                Number of copies is required</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="full-width-input">
              <input matInput type="text" placeholder="Category" formControlName="category" required>
              <mat-error
                *ngIf="assetForm.get('category').hasError('required') && (assetForm.get('category').dirty || assetForm.get('category').touched)">
                Category is required</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="full-width-input">
              <input matInput type="text" placeholder="Type" formControlName="type" required>
              <mat-error
                *ngIf="assetForm.get('type').hasError('required') && (assetForm.get('type').dirty || assetForm.get('type').touched)">
                Type is required</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="full-width-input">
              <input matInput type="test" placeholder="ISBN" formControlName="isbn" required>
              <mat-error
                *ngIf="assetForm.get('isbn').hasError('required') && (assetForm.get('isbn').dirty || assetForm.get('isbn').touched)">
                ISBN is required</mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
        <button mat-raised-button color="primary" type="submit" [disabled]="!assetForm.valid">Submit</button>
        <button mat-raised-button (click)="closeDialog()">Cancel</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
