<div fxLayout="row" fxLayoutAlign="end center">
</div>
<div fxLayout="row wrap" fxLayoutAlign="center center">
  <h2>
    Edit Profile
  </h2>
</div>

<mat-dialog-content>
  <form fxLayout="column" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <mat-form-field fxFlex>
        <input matInput type="text" placeholder="First Name" formControlName="firstName" required autocomplete="test" />
        <mat-error *ngFor="let validation of validationMessages.firstName">
          <mat-error *ngIf="
                  userForm.get('firstName').hasError(validation.type) &&
                  (userForm.get('firstName').dirty || userForm.get('firstName').touched)">
            {{ validation.message }}
          </mat-error>
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex>
        <input matInput type="text" placeholder="Last Name" formControlName="lastName" required autocomplete="test" />
        <mat-error *ngFor="let validation of validationMessages.lastName">
          <mat-error *ngIf="
            userForm.get('lastName').hasError(validation.type) &&
                  (userForm.get('lastName').dirty || userForm.get('lastName').touched)">
            {{ validation.message }}
          </mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxFlex="50">

      <mat-form-field fxFlex>
        <span matPrefix>+1 &nbsp;</span>
        <input matInput type="tel" placeholder="Mobile" maxlength="10" formControlName="phoneNumber" required
          autocomplete="test" />
        <mat-error *ngFor="let validation of validationMessages.phoneNumber">
          <mat-error *ngIf="
            userForm.get('phoneNumber').hasError(validation.type) &&
                  (userForm.get('phoneNumber').dirty || userForm.get('phoneNumber').touched)">
            {{ validation.message }}
          </mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <div class="add-bottom-padding" fxLayout.lt-sm="column" fxFlex >
        <mat-radio-group formControlName="gender" fxLayoutAlign="space-between center">
          <mat-radio-button value="Male">Male</mat-radio-button>
          <mat-radio-button value="Female">Female</mat-radio-button>
          <mat-radio-button value="Other">Other</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <div class="button-row" fxLayoutAlign="space-between center" fxFlex>
        <button mat-raised-button color="warn" type="button" (click)="closeDialog()">Cancel</button>
        <button mat-raised-button color="primary" type="submit"
          [disabled]="userForm.invalid || userForm.pristine">Submit</button>
      </div>
    </div>
  </form>
</mat-dialog-content>
